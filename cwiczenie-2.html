<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>2 - Instrukcja warunkowa w JavaScript</title>
    <link href="arkusz-cwiczenia.css" rel="stylesheet">
</head>

<body>
    <label> Podaj imię: <input type="text" id="imie"> </label>
    <label> Podaj wiek: <input type="number" id="wiek"> </label>
    
    <input type="submit" value="Sprawdź udział" onclick="sprawdz()">

    <div id="wynik"></div>
    
    <script>
        function sprawdz() {
            let imie = document.getElementById("imie").value;
            let wiek = parseInt(document.getElementById("wiek").value);
            let wynik = document.getElementById("wynik");
            
            if((imie == "Brad" || imie == "Morgan") && wiek >=19)
            {
                wynik.innerHTML = "Możesz wziąć udział w senasie za darmo";
            }
            else if (wiek < 16) 
            {
                wynik.innerHTML = "Nie może wziąć udziału w w seansie";
                
            } else if (wiek > 16 && wiek < 18) 

            {
                wynik.innerHTML = "Może wziąć udział z opiekunem. Cena biletu: 12 zł";
            } else if(wiek >= 18)

            {
                wynik.innerHTML = "Może wziąc udział. Cena: 18zł.";
            }
       
        }
    </script>
</body>
</html>
